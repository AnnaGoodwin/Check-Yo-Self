<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Yo Self</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h1>CHECK <span class="yo">YO'</span> SELF</h1>
    <div class="search-bar">
      <img class="search-image" src="images/search.svg" alt="search-image">
      <input class="search-input" type="text" placeholder="Search">
    </div>
  </header>
  <nav>
    <form class="task-title-form">
      <label class="nav-input-label" for="">Task Title</label>
      <input class="new-to-do-input" type="text" placeholder="A New ToDo Title">
      <div class="new-task-container">
        <p class="task-text">
          <span>
            <img class="delete-image" src="images/delete.svg" alt="delete-image">
          </span>
          item to delete
        </p>
      </div>
    </form>
    <form class="task-item-form">
      <label class="nav-input-label" for="">Task Item</label>
      <input class="new-item-input" type="text" placeholder="Typing a new ite">
      <button class="nav-button">Make Task List</button>
      <button class="nav-button">Clear All</button>
    </form>
    <button class="nav-button">Filter by Urgency</button>
  </nav>
  <main>
    <section class="to-do-card">
      <header class="checkbox-header">
        <h2>Task Title</h2>
      </header>
      <div class="task-items">
        <img src="images/checkbox.svg" alt="checkbox-image">
        <img src="images/checkbox-active.svg" alt="checkbox-active-image">
        <p class="task-text">Don't ever play yourself</p>
      </div>
      <footer>
        <button class="urgent-button">URGENT</button>
        <img src="images/urgent.svg" alt="urgent-image">
        <img src="images/urgent-active.svg" alt="active-urgent-image">
        <button class="delete-button">DELETE</button>
        <img class="delete-image" src="images/delete.svg" alt="delete-image">
      </footer>
    </section>
  </main>
</body>
</html>
